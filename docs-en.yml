site:
  title: RapidClipse Reference Manual
  url: https://info.rapidclipse.com/en
  start_page: index.adoc
content:
  sources:
  - url: https://github.com/EliasKeilhammer-XDEV/AntoraTest
    start_path: docs/en
    branches: [main]
ui: 
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
output:
  clean: true
  dir: ./site/en
runtime:
  fetch: true
  cache_dir: ./cache
asciidoc:
  attributes:
    page-pagination: yes
    language: en
antora:
  extensions:
  - require: '@antora/lunr-extension'
