site:
  title: RapidClipse Reference Manual
  url: https://info.rapidclipse.com/ger
  start_page: index.adoc
content:
  edit-url: 'https://info.rapidclipse.com/ger/master'
  sources:
  - url: https://github.com/EliasKeilhammer-XDEV/AntoraTest
    start_path: docs/ger
    branches: [main]
ui: 
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental-ui
